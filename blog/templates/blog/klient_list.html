
{% extends 'blog/base.html' %}

{% block content %}
    {% for klient in klients %}
        <div class="post">
            <div class="date">
                {{ klient.numerkarty }}
            </div>
            <h1><a href="{% url 'klient_detail' numerkarty=klient.numerkarty %}">{{ klient.imie }}{{" "}}{{ klient.nazwisko }}</a></h1>
            <p>{{"numer telefonu: "}}{{ klient.telefon }}</p>
        </div>
    {% endfor %}
{% endblock content %}
